<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stores</title>
</head>
<body>
<h1>Ссылки</h1>
<div style="display: flex; gap: 10px">
    <a href="/books">Книги</a>
    <a href="/authors">Авторы</a>
    <a href="/genres">Жанры</a>
    <a href="/stores">Магазины</a>
    <a href="/types">Типы</a>
    <a href="/orderTypes">Типы заказов</a>
    <a href="/ordersList">Заказы</a>
    <a href="/profile">Посмотреть свой профиль</a>
</div>
<h1>Добавить магазин</h1>
<form th:action="@{/stores}" method="post" th:object="${store}">
    <input type="text" th:field="*{address}" placeholder="Адрес" required />
    <button type="submit">Создать</button>
</form>
<h1>Магазины</h1>
<ul style="display: flex; flex-wrap: wrap; justify-content: start; gap: 20px">
    <li th:each="st : ${stores}">
        <span>ID: </span>
        <span th:text="${st.getId()}"></span><br>
        <span>Адрес: </span>
        <span th:text="${st.getAddress()}"></span><br>
        <a th:href="@{/stores/edit/{id}(id=${st.getId()})}">Редактировать</a><br>
        <a th:href="@{/stores/delete/{id}(id=${st.getId()})}" onclick="return confirm('Вы уверены, что хотите удалить?');">Удалить</a>
    </li>
</ul>
</body>
</html>
