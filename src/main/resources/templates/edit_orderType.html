<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit order type</title>
</head>
<body>
<form th:action="@{/orderTypes/update}" method="post" th:object="${orderType}">
    <input type="hidden" th:field="*{id}"/>
    <input type="text" th:field="*{type}" placeholder="Тип" required />
    <button type="submit">Создать</button>
</form>
</body>
</html>
