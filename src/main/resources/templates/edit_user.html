<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit users</title>
</head>
<body>
<h1>Изменить юзера</h1>
<form th:action="@{/users/update}" method="post" th:object="${user}">
    <input type="hidden" th:field="*{id}"/>
    <input type="text" th:field="*{name}" placeholder="Имя" required />
    <input type="text" th:field="*{username}" placeholder="Логин" required />
    <input type="password" th:field="*{password}" placeholder="Пароль" required />
    <select th:field="*{roles}">
        <option th:each="role : ${roles}" th:id="${role}" th:name="${'roles'}" th:text="${role}" th:value="${role}">
    </select>
    <button type="submit">Изменить</button>
</form>
</body>
</html>
