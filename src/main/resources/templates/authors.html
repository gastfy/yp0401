<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authors</title>
</head>
<body>
<h1>Ссылки</h1>
<div style="display: flex; gap: 10px">
    <a href="/books">Книги</a>
    <a href="/authors">Авторы</a>
    <a href="/genres">Жанры</a>
    <a href="/stores">Магазины</a>
    <a href="/types">Типы</a>
    <a href="/orderTypes">Типы заказов</a>
    <a href="/ordersList">Заказы</a>
    <a href="/profile">Посмотреть свой профиль</a>
</div>

<h1>Добавить автора</h1>
<form th:action="@{/authors}" method="post" th:object="${author}">
    <input type="text" th:field="*{firstName}" placeholder="Имя" required />
    <input type="text" th:field="*{lastName}" placeholder="Фамилия" required />
    <button type="submit">Создать</button>
</form>

<h1>Авторы</h1>
<ul style="display: flex; flex-wrap: wrap; justify-content: start; gap: 20px">
    <li th:each="auths : ${authors}">
        <span>ID: </span>
        <span th:text="${auths.getId()}"></span><br>
        <span>Имя: </span>
        <span th:text="${auths.getFirstName()}"></span><br>
        <span>Фамилия: </span>
        <span th:text="${auths.getLastName()}"></span><br>
        <a th:href="@{/authors/edit/{id}(id=${auths.getId()})}">Редактировать</a><br>
        <a th:href="@{/authors/delete/{id}(id=${auths.getId()})}" onclick="return confirm('Вы уверены, что хотите удалить?');">Удалить</a>
    </li>
</ul>
</body>
</html>
