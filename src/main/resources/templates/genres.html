<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Genres</title>
</head>
<body>
<h1>Ссылки</h1>
<div style="display: flex; gap: 10px">
    <a href="/books">Книги</a>
    <a href="/authors">Авторы</a>
    <a href="/genres">Жанры</a>
    <a href="/stores">Магазины</a>
    <a href="/types">Типы</a>
    <a href="/orderTypes">Типы заказов</a>
    <a href="/ordersList">Заказы</a>
    <a href="/profile">Посмотреть свой профиль</a>
</div>
<h1>Добавить жанр</h1>
<form th:action="@{/genres}" method="post" th:object="${genre}">
    <input type="text" th:field="*{name}" placeholder="Имя" required />
    <button type="submit">Создать</button>
</form>


<h1>Жанры</h1>
<ul style="display: flex; flex-wrap: wrap; justify-content: start; gap: 20px">
    <li th:each="gn : ${genres}">
        <span>ID: </span>
        <span th:text="${gn.getId()}"></span><br>
        <span>Имя: </span>
        <span th:text="${gn.getName()}"></span><br>
        <a th:href="@{/genres/edit/{id}(id=${gn.getId()})}">Редактировать</a><br>
        <a th:href="@{/genres/delete/{id}(id=${gn.getId()})}" onclick="return confirm('Вы уверены, что хотите удалить?');">Удалить</a>
    </li>
</ul>
</body>
</html>
